<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="model/css/normalize.css">
    <link rel="stylesheet" href="model/css/index.css">
    <title>Ohmyfood</title>
</head>

<body>

    <!-- Début du header -->
    <header>
        <h1>Ohmyfood</h1>
    </header>
    <!-- Fin du header -->

    <main>
        <!-- Début de la section localisation -->
        <section class="localisation">
            <h3><i class="fas fa-map-marker-alt"></i>Paris, Belleville</h3>
        </section>
        <!-- Fin de la section localisation -->

        <!-- Début de la section presentation -->
        <section class="presentation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a class="btn btn--gradient btn--radius" href="#">Explorer nos restaurants</a>
        </section>
        <!-- Fin de la section presentation -->

        <!-- Début de la section commentCaMarche -->
        <section class="commentCaMarche">
            <h2>Fonctionnement</h2>
            <ol>
                <li class="list-item">
                    <p><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
                </li>
                <li class="list-item">
                    <p><i class="fas fa-list-ul"></i>Composez votre menu</p>
                </li>
                <li class="list-item">
                    <p><i class="fas fa-store"></i>Dégustez au restaurant</p>
                </li>
            </ol>
        </section>
        <!-- Fin de la section commentCaMarche -->

    </main>
</body>

</html>
